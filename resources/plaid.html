<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Verification</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }
        
        .header {
            background: #4b6cb7;
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.8;
        }
        
        .form-container {
            padding: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus, select:focus {
            border-color: #4b6cb7;
            outline: none;
        }
        
        button {
            background: #4b6cb7;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #395694;
        }
        
        .result {
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .verification-process {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            display: none;
        }
        
        .progress-bar {
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            margin-top: 10px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: #4b6cb7;
            width: 0%;
            transition: width 1.5s;
        }
        
        .loading-text {
            text-align: center;
            margin-top: 10px;
            color: #6c757d;
        }
        
        .account-info {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            display: none;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #dee2e6;
        }
        
        .info-row:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
        
        .info-label {
            font-weight: 600;
            color: #495057;
        }
        
        .info-value {
            color: #6c757d;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Payment Verification</h1>
            <p>Verify your bank account for secure payments</p>
        </div>
        
        <div class="form-container">
            <form id="verificationForm">
                <div class="form-group">
                    <label for="accountNumber">Account Number</label>
                    <input type="text" id="accountNumber" placeholder="Enter your account number" required>
                </div>
                
                <div class="form-group">
                    <label for="bankName">Bank Name</label>
                    <select id="bankName" required>
                        <option value="">Select your bank</option>
                        <option value="Chase">Chase Bank</option>
                        <option value="Bank of America">Bank of America</option>
                        <option value="Wells Fargo">Wells Fargo</option>
                        <option value="Citibank">Citibank</option>
                        <option value="US Bank">US Bank</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="userName">Full Name (as on account)</label>
                    <input type="text" id="userName" placeholder="Enter your full name" required>
                </div>
                
                <button type="submit">Verify Account</button>
            </form>
            
            <div id="verificationProcess" class="verification-process">
                <div class="loading-text">Verifying your account details...</div>
                <div class="progress-bar">
                    <div class="progress" id="progressBar"></div>
                </div>
            </div>
            
            <div id="result" class="result"></div>
            
            <div id="accountInfo" class="account-info">
                <h3>Account Details</h3>
                <div class="info-row">
                    <span class="info-label">Account Holder:</span>
                    <span class="info-value" id="infoName"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">Account Number:</span>
                    <span class="info-value" id="infoNumber"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">Bank Name:</span>
                    <span class="info-value" id="infoBank"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">Account Status:</span>
                    <span class="info-value" id="infoStatus"></span>
                </div>
                <div class="info-row">
                    <span class="info-label">Routing Number:</span>
                    <span class="info-value" id="infoRouting"></span>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>Your financial information is encrypted and secure</p>
        </div>
    </div>

    <script>
        document.getElementById('verificationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const accountNumber = document.getElementById('accountNumber').value;
            const bankName = document.getElementById('bankName').value;
            const userName = document.getElementById('userName').value;
            
            // Hide any previous results
            document.getElementById('result').style.display = 'none';
            document.getElementById('accountInfo').style.display = 'none';
            
            // Show verification process
            const verificationProcess = document.getElementById('verificationProcess');
            verificationProcess.style.display = 'block';
            
            // Animate progress bar
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = '0%';
            
            setTimeout(() => { progressBar.style.width = '30%'; }, 300);
            setTimeout(() => { progressBar.style.width = '60%'; }, 600);
            setTimeout(() => { progressBar.style.width = '90%'; }, 900);
            
            // Simulate verification process (would be done with PHP in a real application)
            setTimeout(() => {
                progressBar.style.width = '100%';
                
                // After progress completes, show result
                setTimeout(() => {
                    verificationProcess.style.display = 'none';
                    verifyAccount(accountNumber, bankName, userName);
                }, 300);
            }, 1200);
        });
        
        function verifyAccount(accountNumber, bankName, userName) {
            // This is a simulation - in a real application, this would be done with PHP and a database
            const resultDiv = document.getElementById('result');
            const accountInfo = document.getElementById('accountInfo');
            
            // Sample account data (simulating database records)
            const accountDatabase = [
                { 
                    accountNumber: '123456789', 
                    bankName: 'Chase', 
                    accountName: 'John Doe', 
                    status: 'Active', 
                    routingNumber: '021000021'
                },
                { 
                    accountNumber: '987654321', 
                    bankName: 'Bank of America', 
                    accountName: 'Jane Smith', 
                    status: 'Active', 
                    routingNumber: '026009593'
                },
                { 
                    accountNumber: '456123789', 
                    bankName: 'Wells Fargo', 
                    accountName: 'Robert Johnson', 
                    status: 'Active', 
                    routingNumber: '091000019'
                }
            ];
            
            // Find matching account
            const matchedAccount = accountDatabase.find(acc => 
                acc.accountNumber === accountNumber && 
                acc.bankName === bankName
            );
            
            if (matchedAccount) {
                // Check if the name matches (case-insensitive)
                if (matchedAccount.accountName.toLowerCase() === userName.toLowerCase()) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = '<strong>Verification Successful!</strong> Account details matched.';
                    
                    // Display account information
                    document.getElementById('infoName').textContent = matchedAccount.accountName;
                    document.getElementById('infoNumber').textContent = matchedAccount.accountNumber;
                    document.getElementById('infoBank').textContent = matchedAccount.bankName;
                    document.getElementById('infoStatus').textContent = matchedAccount.status;
                    document.getElementById('infoRouting').textContent = matchedAccount.routingNumber;
                    accountInfo.style.display = 'block';
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = '<strong>Verification Failed!</strong> Account holder name does not match.';
                }
            } else {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = '<strong>Verification Failed!</strong> Account not found. Please check your account number and bank name.';
            }
            
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
